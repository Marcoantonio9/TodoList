<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags ObrigatÃ³rias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Meu CSS-->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>TodoMVC JS</title>
  </head>
  <body class="container" onload="infoCadastramento()">
  
    <section id="area-todo" class="jumbotron">
      <h1 id="titulo-pag" class="display-4">TodoMVC JS</h1>
        <form id="formulario" class="mt-5">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="form-group col-md-6">
                    <input class="form-control" type="text" id="campo_form">
                </div>
                <div class="col-md-3">
                    <button class="mr-auto ml-auto btn btn-primary" type="submit" id="botao_aqui">To do!</button>
                </div>
            </div>
        </form>
    </section>

    <section id="exibirConteudo" class="container">
        <div class="row marketing container mr-auto ml-auto mt-4">
            <div class="col-lg-12">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th class="col-lg-8">To do!</th>
                    <th class="col-lg-2">Hora</th>
                    <th class="col-lg-2">Remover</th>
                  </tr>
                </thead>
                <tbody id="resultado">
                    
                </tbody>
              </table>
            </div>
          </div>
    </section>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <!--Meu JavaScript-->
    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
